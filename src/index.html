<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>

  <body>
    <header class="header">
      <div class="container header__container">
        <form class="header__search search-form" id="search-form">
          <input
            class="search-form__input"
            type="text"
            name="query"
            autocomplete="off"
            placeholder="Search images..."
            required
          />
          <button class="search-form__button" type="submit">
            <svg class="search-form__button-icon" width="15" height="15">
              <use href="./images/svg-sprite.svg#icon-search"></use>
            </svg>
          </button>
        </form>
      </div>
    </header>

    <main class="page">
      <div class="container page__container">
        <div class="gallery-all"></div>
      </div>
    </main>

    <footer class="footer">
      <div class="container footer__container"></div>
    </footer>
    <!-- ❗️❗️❗️ Add partials like so for every page -->
    <!-- <include src="./partials/example.html"></include> -->
  </body>
</html>
